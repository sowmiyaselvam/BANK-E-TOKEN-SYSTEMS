{% extends 'queue_app/base.html' %}
{% load static%}
{% load staticfiles %}

				{% block content %}

				<form class="login100-form validate-form" method="POST" action="{% url 'token'  %}">
						{% csrf_token %}

					<span class="login100-form-title p-b-26">
						Welcome, Get your token.
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input">
						<label class="purpose" >Purpose of visit</label>

						{{form.select}}
					</div>


					<div class="wrap-input100 validate-input">
						{{form.phone}}
						<span class="focus-input100" data-placeholder="Ph no"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Get Token
							</button>
						</div>
					</div>

					
				</form>


				{% endblock content %}
